<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Support Chatbot</title>
    <style>
        /* CSS: Giao di·ªán khung chat */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; }

        /* N√∫t m·ªü chat */
        #chat-circle {
            position: fixed; bottom: 20px; right: 20px;
            width: 60px; height: 60px; border-radius: 50%;
            background: #007bff; color: white; display: flex;
            align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-size: 24px; z-index: 1000;
        }

        /* Khung c·ª≠a s·ªï chat */
        #chat-box {
            position: fixed; bottom: 90px; right: 20px;
            width: 350px; max-height: 500px;
            background: white; border-radius: 15px;
            display: none; flex-direction: column;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            overflow: hidden; z-index: 1000;
        }

        .chat-header { background: #007bff; color: white; padding: 15px; font-weight: bold; }

        #chat-messages {
            flex: 1; padding: 15px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 10px;
            min-height: 300px; max-height: 400px; background: #f9f9f9;
        }

        /* Bong b√≥ng tin nh·∫Øn */
        .message { padding: 10px 15px; border-radius: 15px; max-width: 80%; font-size: 14px; line-height: 1.4; }
        .user-msg { align-self: flex-end; background: #007bff; color: white; }
        .ai-msg { align-self: flex-start; background: #e4e6eb; color: #050505; }

        .chat-input-area { border-top: 1px solid #eee; padding: 10px; display: flex; }
        #user-input { flex: 1; border: none; outline: none; padding: 5px; }
        #send-btn { background: none; border: none; color: #007bff; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="chat-circle">üí¨</div>

<div id="chat-box">
    <div class="chat-header">Tr·ª£ l√Ω AI H·ªó tr·ª£</div>
    <div id="chat-messages">
        <div class="message ai-msg">Xin ch√†o! T√¥i c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n?</div>
    </div>
    <div class="chat-input-area">
        <input type="text" id="user-input" placeholder="Nh·∫≠p c√¢u h·ªèi...">
        <button id="send-btn">G·ª≠i</button>
    </div>
</div>

<script>
    const chatCircle = document.getElementById('chat-circle');
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const chatMessages = document.getElementById('chat-messages');

    // 1. ƒê√≥ng/M·ªü chat
    chatCircle.onclick = () => {
        chatBox.style.display = chatBox.style.display === 'none' || chatBox.style.display === '' ? 'flex' : 'none';
    };

    // 2. H√†m th√™m tin nh·∫Øn v√†o m√†n h√¨nh
    function appendMessage(role, text) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${role === 'user' ? 'user-msg' : 'ai-msg'}`;
        msgDiv.innerText = text;
        chatMessages.appendChild(msgDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // 3. H√†m g·ªçi API ChatGPT
    async function callGemini(question) {
        const API_KEY = "THAY_MA_API_CUA_BAN_TAI_DAY"; // L∆∞u √Ω: Xem h∆∞·ªõng d·∫´n b·∫£o m·∫≠t b√™n d∆∞·ªõi
        
        try {
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [
                        { role: "system", content: "B·∫°n l√† tr·ª£ l√Ω h·ªó tr·ª£ kh√°ch h√†ng chuy√™n nghi·ªáp, tr·∫£ l·ªùi ng·∫Øn g·ªçn, l·ªãch s·ª± b·∫±ng ti·∫øng Vi·ªát." },
                        { role: "user", content: question }
                    ],
                    temperature: 0.7
                })
            });

            const data = await response.json();
            return data.choices[0].message.content;
        } catch (error) {
            return "Xin l·ªói, t√¥i ƒëang g·∫∑p ch√∫t s·ª± c·ªë k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i sau!";
        }
    }

    // 4. X·ª≠ l√Ω s·ª± ki·ªán g·ª≠i tin nh·∫Øn
    async function handleSend() {
        const text = userInput.value.trim();
        if (!text) return;

        appendMessage('user', text);
        userInput.value = '';

        const aiResponse = await callChatGPT(text);
        appendMessage('ai', aiResponse);
    }

    sendBtn.onclick = handleSend;
    userInput.onkeypress = (e) => { if (e.key === 'Enter') handleSend(); };

</script>
</body>
</html>
